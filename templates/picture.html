<!doctype html>
<html>
  <head>
    <title>Photo frame</title>
    <style>
      .fullScreenPhoto {
          max-width: 100%;
          max-height: 100%;
          bottom: 0;
          left: 0;
          margin: auto;
          overflow: auto;
          position: fixed;
          right: 0;
          top: 0;
          -o-object-fit: contain;
          object-fit: contain;
      }
      body {
        background-color: #000;
        color: #fff;
      }
      .infoFrame {
          margin: 5px;
          padding: 10px;
          background-color: #333;
          color: #fff;

          position: relative;
          z-index: 10;
          display: inline-block;
      }
    </style>
    <meta name=”apple-mobile-web-app-capable” content=”yes”>
    <script>
    </script>
  </head>
  <body>
    <img src="{{picture}}" class="fullScreenPhoto" />
    <div class="infoFrame">
      <h1>{{creationTime}}</h1>
      {{filename}} / {{cameraMake}} {{cameraModel}}
    </div>

  </body>
</html>
