<!doctype html>
<html>
  <head>
    <title>Photo frame</title>
    <style>
      .className {
          max-width: 100%;
          max-height: 100%;
          bottom: 0;
          left: 0;
          margin: auto;
          overflow: auto;
          position: fixed;
          right: 0;
          top: 0;
          -o-object-fit: contain;
          object-fit: contain;
      }
      body {
        background-color: #000;
      }
    </style>
    <meta http-equiv="refresh" content="30">
  </head>
  <body>
    <img src="{{picture}}" class="className" />
  </body>
</html>
