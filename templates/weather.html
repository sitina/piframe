<!doctype html>
<html lang="en/us">

<head>
    <title>Photo frame - weather</title>
</head>

<body style="background-color: black;">
<div class="infoFrame">
    <h1>{{ temperature }}째C</h1>
    FL {{ feels_like }}째C / {{ weather_type }}
</div>
<div style="background-color: white;">
    <table>
        <tbody>
        <tr>
            {% for f1 in forecast %}
                <td>
                    {{ f1['time'] }}<br/>
                    {{ f1['temp'] }}째C/FL&nbsp;{{ f1['feels_like'] }}째C<br/>
                    <img src="{{ f1['icon'] }}" alt="{{ f1['weather'] }}" />
                </td>
                {% endfor %}
        </tr>
        </tbody>
    </table>
</div>
<div>
    <img src="/weather/forecast.png" alt="forecast trendline"/>
</div>

</body>

</html>
